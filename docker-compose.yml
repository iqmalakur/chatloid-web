# Do not edit this file directly.
# Use docker-compose.override.yml to override values (environment, ports, etc.)
#
# Note: The backend image does not include database migrations.
# To run migrations, clone and run the backend project from:
# https://github.com/iqmalakur/chatloid-api

services:
  backend:
    image: iqmalakur/chatloid-api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://<user>:<password>@<host>:<port>/<dbname>?schema=public
      - SECRET_KEY=
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      - LOGGER_LEVEL=debug
    depends_on:
      - db

  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=
    volumes:
      - chatloid-data:/var/lib/postgresql/data

volumes:
  chatloid-data:
